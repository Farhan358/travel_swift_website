<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Travel Swift</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <main class="container">
      <nav class="nav">
        <div class="logo-section">
          <img src="Images/logo.png" alt="" />
          <p class="title">Travel <span>Swift</span></p>
        </div>
        <div class="nav-section">
          <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <section class="hero-section">
        <div class="banner-text text-center">
          <h1 class="heading-primary">Explore Your Travel</h1>
          <p class="text-secondary margin-top margin-bottom">
            Unveil new horizons, forge unforgettable memories, and let every
            step be a testament to the beauty of exploration
          </p>
        </div>
        <div class="banner-form">
          <form action="">
            <input
              class="form-design"
              type="text"
              id="date"
              name="date"
              placeholder="Where go"
            />
            <select class="form-design" name="when" id="">
              <option value="When">When</option>
            </select>
            <select class="form-design" name="when" id="">
              <option value="When">Select Type</option>
            </select>
            <input
              class="btn btn-secondary form-desi"
              type="submit"
              value="find now"
              placeholder="find now"
            />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
